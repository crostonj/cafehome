<div class="register-item">
  <form class="form form-register">

    <div class="row">
      <div class="column">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label class="user"></mat-label>
          <input matInput name="username"  placeholder="Username">
          <mat-hint>Username</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="fill">
          <mat-label class="password"></mat-label>
          <input matInput name="password" type="password" placeholder="password" ngModel required>
          <mat-hint>Password</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
